machine:
  node:
    version: iojs-3.2.0

test:
  pre:
    - mongo hostr test/fixtures/mongo-user.js test/fixtures/mongo-file.js
  override:
    - npm run cover

dependencies:
  cache_directories:
    - node_modules
    - web/public/jspm_packages
  pre:
    - npm install -g node-gyp-install
    - node-gyp-install
  post:
    - npm run jspm
